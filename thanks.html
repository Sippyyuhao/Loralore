<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的留言 - Loralore</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <style>
        .thanks-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }
        
        .thanks-icon {
            font-size: 80px;
            color: var(--primary-color, #5c6bc0);
            margin-bottom: 30px;
        }
        
        .thanks-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .thanks-message {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #666;
        }
        
        .return-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1><span class="highlight">Lora</span>lore</h1>
                </a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="index.html#projects">项目</a></li>
                    <li><a href="index.html#equipment">3D打印资源</a></li>
                    <li><a href="index.html#team">团队</a></li>
                    <li><a href="index.html#contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="thanks-container">
        <div class="thanks-icon">
            <i class="fa fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">感谢您的留言！</h1>
        <p class="thanks-message">我们已收到您的信息，将在工作日内尽快回复您。感谢您对Loralore工作室的关注与支持。</p>
        <a href="index.html" class="btn btn-primary return-btn">返回首页</a>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2><span class="highlight">Lora</span>lore</h2>
                    <p>无限进步</p>
                </div>
                <div class="footer-links">
                    <div class="footer-links-column">
                        <h3>快速链接</h3>
                        <a href="index.html#projects">项目展示</a>
                        <a href="index.html#equipment">3D打印资源</a>

                    </div>
                    <div class="footer-links-column">

                        <a href="index.html#project-ascii-wx">微信小程序</a>
                        <a href="index.html#project-ascii-qt">桌面应用</a>

                        <a href="index.html#project-calculus">数学应用</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Loralore. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 导航栏响应式菜单切换
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('#nav');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('responsive');
                });
            }
        });
    </script>
</body>
</html>
