<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插画风格模板 - Loralore工作室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3d5af1;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --font-main: 'ZCOOL KuaiLe', 'Segoe UI', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .illustration-panel {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1593814681464-eef5af2b0628?w=800');
            background-size: cover;
            background-position: center;
        }

        .content-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo a {
            font-family: var(--font-main);
            font-size: 32px;
            text-decoration: none;
            color: var(--primary-color);
        }

        .content h1 {
            font-family: var(--font-main);
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .content p {
            margin-bottom: 30px;
            color: #666;
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .card .icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card h3 {
            font-family: var(--font-main);
            font-size: 1.2rem;
            color: #555;
        }

        .action-button {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 40px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: var(--font-main);
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3147c4;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
        
        @media(max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
            }
            .illustration-panel {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="illustration-panel"></div>
        <div class="content-panel">
            <header class="header">
                <div class="logo">
                    <a href="index.html">Lora-Art</a>
                </div>
            </header>

            <main class="content">
                <h1>用插画讲述你的故事</h1>
                <p>我们相信每一张插画都能传递情感，每一个网站都应该有自己的故事。这个模板将艺术与功能完美结合，让你的个人网站充满独特的艺术魅力。</p>
                
                <div class="info-cards">
                    <div class="card">
                        <div class="icon"><i class="fa fa-paint-brush"></i></div>
                        <h3>艺术风格</h3>
                    </div>
                    <div class="card">
                        <div class="icon"><i class="fa fa-book"></i></div>
                        <h3>故事叙述</h3>
                    </div>
                </div>

                <div class="action-button">
                    <p style="font-family: var(--font-main); font-size: 1.5rem; margin-bottom: 10px; color: var(--primary-color);">¥19.9</p>
                    <a href="index.html#contact" class="btn">定制你的插画网站</a>
                </div>
            </main>

            <footer class="footer">
                <p>© 2025 Loralore工作室. | <a href="index.html#services">返回模板选择</a></p>
            </footer>
        </div>
    </div>

</body>
</html>
